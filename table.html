      crossorigin="anonymous"

      rel="stylesheet"

    <title>Calculadora de proteínas diarias</title>

  <body>
    <div class="menu">
      <a href="index.html"><div></div></a>

      <div>
        <a href="lista.html"><div></div></a>
      </div>
      <div>
        <a href="table.html"><div></div></a>
      </div>
    </div>

    <div class="containertable">
      <div class="row mt-3">
        <div class="col">
          <h1>Tabla de Calorías por Alimento</h1>
          <div
            class="my-3"
            style="overflow-x: hidden; overflow-y: auto; height: 30em"
          >
            <table class="table" id="lista-alimentos">
              <thead>
                <tr>
                  <th scope="col">Alimentos</th>
                  <th scope="col">Gramos</th>
                  <th scope="col">Proteínas(100g)</th>
                  <th scope="col">total</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p style="color: purple">
              Has consumido un total de
              <span id="total" style="color: black">0 gr</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
